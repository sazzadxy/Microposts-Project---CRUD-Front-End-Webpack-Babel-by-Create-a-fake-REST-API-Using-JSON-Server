<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Micropost</a>
        </div>
    </nav>

    <div class="container postContainer">
        <div class="card card-body card-form">
            <h1>Say Something</h1>
            <p class="lead">What's on your mind?</p>
            <div class="mb-3">
                <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                <input type="text" class="form-control" id="title" placeholder="Post Title">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                <textarea class="form-control" id="body" placeholder="Post Body" rows="3"></textarea>
            </div>
            <input type="hidden" name="post" id="id" value="">
            <button class="post-submit btn btn-primary btn-block">Post It</button>
            <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">Micropost @copy;</footer>

    <script src="assets/bundle.js"></script>
</body>
</html>
